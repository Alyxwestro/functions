<!doctype html>
<html>
	<head>
		<title>Functions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">   
	</head>

    <body>
        <div class="intro">
            <p><span class="fade">Welcome to</span>&nbsp;<span class="size">ONÐ„</span></p>
            <p><span class="fade">Transform your goals into inspiring visuals<br>and unleash your potential.</span></p>
        </div>
    </body>

    <style>
        body{
            background-color: #E8E3D5;
            margin: 10px;
        }
        .intro {
            width: 80%;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            animation: moveUp 5s forwards;     
            animation-delay: 5s;
        }
        p{
            font-family:'Inter', sans-serif;
            font-size: 30px;
            font-weight: 500;

            margin-top: 10px;
        }
        p:nth-child(1){
            font-size: 80px;
            font-family:'Soyuz Grotesk', sans-serif;
        }

        .fade {
            animation: fadeInOut 5s forwards;
        }

        .size{
            animation: decreaseSize 5s forwards;
            animation-delay: 5s;
        }

        @keyframes moveUp {
             0% {
                transform: translate(-50%, -50%); /* Start with no translation */
            }
             100% {
                 transform: translate(-98.5vw, -52.4vh); /* Move up by the height of the viewport */
            }
        }

        @keyframes decreaseSize {
            0% {
                font-size: 80px; /* Start with initial font size */
            }
             100% {
                font-size: 20px; /* End with smaller font size */
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0; /* Start with opacity 0 for fade in effect */
            }
            50% {
                opacity: 1; /* Hold opacity at 1 for half of the animation duration */
            }
            100% {
                opacity: 0; /* End with opacity 0 for fade out effect */
            }
        }
    </style>

    <script>
        // JavaScript for redirecting to the landing page after animation
        document.addEventListener('DOMContentLoaded', function() {
        var animationsCount = 0;

        // Function to redirect to the landing page
        function redirectToLandingPage() {
            window.location.href = 'landingpage.html';
        }

        // Function to check if all animations are finished
        function checkAllAnimationsFinished() {
            animationsCount++;
            if (animationsCount === 3) { // Assuming there are 3 animations
                redirectToLandingPage();
            }
        }

        // Listen for animation end events on fade, size, and moveUp elements
        document.querySelector('.fade').addEventListener('animationend', checkAllAnimationsFinished);
        document.querySelector('.size').addEventListener('animationend', checkAllAnimationsFinished);
        document.querySelector('.intro').addEventListener('animationend', function(event) {
            // Check if the animation that ended is the moveUp animation
            if (event.animationName === 'moveUp') {
                checkAllAnimationsFinished(); // Check for completion after moveUp animation
            }
        });
    });
      </script>

</html>
